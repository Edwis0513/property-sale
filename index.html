<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property sale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h2>Login or Register</h2>
            <p>Use this page to either login or register to our system</p>
        </div>
    </header>
    <main class="wrapper">
        <form name="login" method="POST">
            <h3>Login</h3>
            <label for="login-email">Email</label>
            <input id="login-email" type="email" name="" placeholder="alexsmith@gmail.com">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" name="login_password" placeholder="Password">
            <input type="submit" name="submit_login" value="Login">
        </form>
        <form name="register" method="POST">
            <h3>Register</h3>
            <label for="register-email">Email</label>
            <input id="register-email" type="email" name="" placeholder="alexsmith@gmail.com">
            <label for="register-pasword">Password</label>
            <input id="register-password" type="password" name="login_password" placeholder="Password">
            <input type="submit" name="submit_register" value="Register">
        </form>
        <div class="links">
            <a href="app/views/property-list.html">property list</a>
            <a href="app/views/property-sale.html">property sale</a>
        </div>
    </main>

</body>

</html>
